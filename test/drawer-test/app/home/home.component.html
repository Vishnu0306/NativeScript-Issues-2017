<ActionBar class="action-bar">
    <!--HACK - we should remove the navigation button-->
    <NavigationButton visibility="collapsed"></NavigationButton>
    <ActionItem (tap)="onDrawerButtonTap()"
        ios.position="left"
        android.position="actionBar">
        <Label text="&#xf0c9;" class="fa p-r-15"></Label>
    </ActionItem>
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>

<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition" tkExampleTitle tkToggleNavButton>
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Home'"></MyDrawer>
    </StackLayout>
    
    <StackLayout class="page appPage homePage" tkMainContent>
        <Label text="HOME PAGE" textWrap="true"></Label>
    </StackLayout>
</RadSideDrawer>
